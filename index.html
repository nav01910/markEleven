<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>birthday-luck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Is your Birthday lucky?</h1>
    </header>

    <div class="container">
        <label for="date-of-birth">Date of Birth:</label>
        <input class="input-bar" id="date-of-birth" type="date">
        <label for="luck-number">Your Lucky Number:</label>
        <input class="input-bar" id="lucky-number" type="number">
        <button id="btn">Check</button>
        <p id="outputText"></p>

    </div>

    <footer>
        <h3>‚ùó Disclaimer</h3>
        <p>Your data is not stored anywhere.</p>

    </footer>
    
    <script src="app.js" type="text/javascript"></script>

</html>
